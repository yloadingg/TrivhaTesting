<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivha - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/FAVI.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Sound effect for button click -->
<audio id="click-sound" src="BG/pop_trivha.wav" preload="auto"></audio>

    <audio id="bg-music" autoplay loop >
        <source src="BG/Trivha_BG.mp3" type="audio/mpeg">
        <source src="BG/Trivha_BG.mp3" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <!-- Settings and Contact Icons with images -->
    <div class="top-right-icons">
        <a href="#" class="icon" id="settingsIcon">
            <img src="images/settings.png" alt="Settings" class="icon-img">
        </a>
        <a href="mailto:developer@example.com" class="icon">
            <img src="images/headset(1).png" alt="Contact" class="icon-img">
        </a>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="setting-option">
                <span>Volume</span>
                <input type="range" id="volumeSlider" min="0" max="100" value="50">
            </div>
            <div class="setting-option">
                <span>Music</span>
                <label class="switch">
                    <input type="checkbox" id="musicToggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-option">
                <span>Sound</span>
                <label class="switch">
                    <input type="checkbox" id="soundToggle">
                    <span class="slider"></span>
                </label>
            </div>
            <button id="closeModal" class="back-btn">BACK</button>
        </div>
    </div>

    <!-- Log In -->
    <div class="container">
       <div class="small-header">
            <img src="images/small-trivha.png" alt="Header Image"> 
        </div>
        <div class="medium-header">
            <img src="images/medium-trivha.png" alt="Header Image"> 
        </div>
        <div class="large-header">
            <img src="images/large-trivha.png" alt="Header Image"> 
        </div>

        <form id="loginForm" class="login-form">
            <input type="text" placeholder="Username">
            
            <div class="password-container">
                <input type="password" id="password" placeholder="Password">
                <button type="button" id="togglePassword" class="toggle-btn">üëÅÔ∏è</button>
            </div>
            
            <button class="sign-up-btn">Log-In</button>
            <p class="login-link">Don't have an account? <a href="signup">Sign-Up</a></p>
        </form>
    </div>

    <!-- Container for bubbles -->
<div class="bubbles-container">
    <div class="bubble"></div>
    <div class="bubble large"></div>
    <div class="bubble"></div>
    <div class="bubble large"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble large"></div>
    <div class="bubble"></div>
    <!-- Add more bubbles as needed -->
</div>

<footer id="copyright">
    ¬© D'Devs 2024. All rights reserved.
</footer>


    <script src="login.js"></script>
    <script src="Quiz.js"></script>
    
</body>
</html>
